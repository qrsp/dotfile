
patch:
  "style/font_point": 12

  # 用 ctrl + [0-9] 選字
  menu/alternative_select_keys: ""

  # reverse_lookup 可以認得的輸入
  recognizer/patterns/reverse_lookup: "`[a-z0-9]*$"
  schema/dependencies:
    - emoji_jp
  reverse_lookup:
    dictionary: emoji_jp
    # 提前顯示尚未輸入完整碼的字
    enable_completion: true
    prefix: "`"
    tips: 〔表情〕

  simplifier:
    # 提示轉換前的字
    tips: all

  translator:
    dictionary: bopomo_onion.extended
    prism: bopomo_onion
    preedit_format:
      - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347'|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙ |"

  "punctuator/half_shape/?": [ ？, "???", ／, "/", ÷ ]
  "punctuator/half_shape/:": [ : ]
